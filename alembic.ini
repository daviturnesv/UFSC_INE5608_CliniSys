#[alembic]
# Alembic configuration file adapted for dynamic DB URL via env.py
[alembic]
script_location = alembic
# sqlalchemy.url é definido dinamicamente em alembic/env.py via get_database_url()
# Caso precise rodar em modo offline sem carregar o código da aplicação, descomente e ajuste a linha abaixo:
# Exemplo (NÃO COMMITAR credenciais reais):
# sqlalchemy.url = postgresql+asyncpg://usuario:***@localhost:5432/clinisysschool

# Logging configuration (basic)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
